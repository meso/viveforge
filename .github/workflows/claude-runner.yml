name: Claude Code Runner
on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]

jobs:
  claude-runner:
    # Organization OwnerまたはMemberのみ実行可能
    if: |
      github.event.issue.pull_request == null &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER')) ||
        (github.event_name == 'issues' && contains(github.event.issue.body, '@claude') && (github.event.issue.author_association == 'OWNER' || github.event.issue.author_association == 'MEMBER'))
      )
    runs-on: self-hosted
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract command from comment
        id: extract
        run: |
          # @claude の後のコマンドを抽出
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            BODY='${{ github.event.comment.body }}'
          else
            BODY='${{ github.event.issue.body }}'
          fi
          COMMAND=$(echo "$BODY" | sed -n 's/.*@claude \(.*\)/\1/p')
          echo "command=$COMMAND" >> $GITHUB_OUTPUT
      
      - name: Post acknowledgment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🤖 Claude Code実行中...'
            })
      
      - name: Run Claude Code
        id: claude
        run: |
          # ここは後で実装
          echo "Claude Code would run: ${{ steps.extract.outputs.command }}"
          echo "result=テスト実行完了" >> $GITHUB_OUTPUT
      
      - name: Post result
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ 実行結果:\n```\n${{ steps.claude.outputs.result }}\n```'
            })