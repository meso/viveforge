name: Claude Code Runner
on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]

jobs:
  claude-runner:
    # mesoユーザーのみ実行可能
    if: |
      github.event.issue.pull_request == null &&
      contains(github.event.issue.body || github.event.comment.body, '@claude') &&
      (github.event.issue.user.login == 'meso' || github.event.comment.user.login == 'meso')
    runs-on: self-hosted
    permissions:
      issues: write
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract command from comment
        id: extract
        run: |
          # @claude の後のコマンドを抽出
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            BODY='${{ github.event.comment.body }}'
          else
            BODY='${{ github.event.issue.body }}'
          fi
          COMMAND=$(echo "$BODY" | sed -n 's/.*@claude \(.*\)/\1/p')
          echo "command=$COMMAND" >> $GITHUB_OUTPUT
      
      - name: Post acknowledgment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🤖 Claude Code実行中...'
            })
      
      - name: Run Claude Code
        id: claude
        env:
          CLAUDE_COMMAND: ${{ steps.extract.outputs.command }}
        run: |
          # 環境変数からコマンドを取得（引用符の問題を回避）
          echo "Executing: $CLAUDE_COMMAND"
          
          # 一時ファイルに結果を保存
          OUTPUT_FILE=$(mktemp)
          
          # 現在のユーザーで実行（エラーも含めて記録）
          /usr/local/bin/claude "$CLAUDE_COMMAND" > "$OUTPUT_FILE" 2>&1 || true
          
          # 結果を読み込み（GitHubの制限を考慮して最初の1000行のみ）
          RESULT=$(head -n 1000 "$OUTPUT_FILE")
          
          # 結果が長すぎる場合は警告を追加
          if [ $(wc -l < "$OUTPUT_FILE") -gt 1000 ]; then
            RESULT="${RESULT}
...
(出力が長すぎるため、最初の1000行のみ表示)"
          fi
          
          # クリーンアップ
          rm -f "$OUTPUT_FILE"
          
          # GitHub Outputに設定（改行を適切にエスケープ）
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Post result
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ 実行結果:\n```\n${{ steps.claude.outputs.result }}\n```'
            })